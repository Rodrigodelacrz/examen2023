<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Listado</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
<body>
	<div class="container mt-4">
		<h1>Listado de Empleados</h1>
		<a th:href="@{nuevo}"  class="btn btn-primary">Registrar Nuevo Articulos</a>
		<table class="table">
			<thead>
				<tr>
					<th>IDEMPLEADOS</th>
					<th>APELLIDOS</th>
					<th>NOMBRES</th>
					<th>EDAD</th>
					<th>SEXO</th>
					<th>SALARIO</th>
					<th>ACCIONES</th>			
				</tr>	
			</thead>
			<tbody>
				<tr th:each="reg : ${listEmpl}">
					<td th:text="${reg.Id}" ></td>
					<td th:text="${reg.Apellidos}" ></td>
					<td th:text="${reg.Nombres}"></td>
					<td th:text="${reg.Edad}"></td>
					<td th:text="${reg.Sexo}"></td>
					<td th:text="${reg.Salario}"></td>
					<td>
						<a  class="btn btn-primary">Ver</a> | 
						<a  class="btn btn-warning">Editar</a> |
						<a  class="btn btn-danger">Suprimir</a>
					</td>
				</tr>
			</tbody>	
		</table>		
	</div>
</body>
</html>
